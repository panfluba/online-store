<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-store</title>



    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;600;700;900&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <div class="logo__image">
                    <img src="../assets/icons/logo.png" alt="">
                </div>
                <!-- <h2 class="logo__title"> Логоnтип </h2> -->
            </div>
            <div class="goods-and-filters">
                <nav class="navbar">
                    <ul class="nav-list">
                        <h2 class="nav-list__title"><a href="">Товары</a></h2>
                        <li><div class="nav-list__item">
                                <img src="../assets/icons/vcomp.png" alt="" class="nav-list__image">
                                <span>Компьютеры</span></div></li>
                        <li><div class="nav-list__item">
                                <img src="../assets/icons/vnbook.png" alt="" class="nav-list__image">
                                <span>Ноутбуки</span> </div></li>
                        <li><div class="nav-list__item">
                                <img src="../assets/icons/vmonit.png" alt="" class="nav-list__image">
                                <span>Мониторы</span> </div></li>
                        <li><div class="nav-list__item">
                                <img src="../assets/icons/vkeyb.png" alt="" class="nav-list__image">
                                <span>Клавиатуры</span></div></li>
                        <li><div class="nav-list__item">
                                <img src="../assets/icons/vmous.png" alt="" class="nav-list__image">
                                <span>Телефон</span></div></li>
                    </ul>
                </nav>
                <div class="filter">
                    <h2 class="filter-title"> Фильтры </h2>
                    <div class="filter-cost filter-section">
                        <p class="filter-cost__title filter__titles">Цена</p>
                        <!-- <div class="filter-cost-t-input">
                            <input type="text" name="" id="range-1">
                            <input type="text" name="" id="range-2">
                        </div> -->
                        <div class="values">
                            <span id="range-1">
                                0
                            </span>
                            <span> &dash; </span>
                            <span id="range-2">
                                100
                            </span>
                        </div>
                        <div class="filter-cost-r-input">
                            <div class="slider-track"></div>
                            <input value="0" min="0" max="9999" step="1" type="range" id="slider-1" oninput="slideOne()">
                            <input value="9999" min="0" max="9999" step="1" type="range" id="slider-2" oninput="slideTwo()">
                        </div>
                    </div>
                    <div class="filter-brand filter-section">
                        <p class="filter-brand__title filter__titles">Бренд</p>
                        <label for="apple" class="label-apple">
                            <input type="checkbox" name="label-apple" id="label-apple" class="checkbox">
                            Apple
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="search">
                <form action="">
                    <label for="" class="search-label">
                        <input type="text" class="search-input" placeholder="Поиск товара">
                        <!-- <input type="button" class="search-input__icon"> -->
                        <img src="../assets/icons/wsearch.png" alt="" class="search__image">
                        </input>
                    </label>
                </form>
                <nav class="search-nav">
                    <ul class="search-nav-list">
                        <li><a href="">ГЛАВНАЯ</a></li>
                        <li><a href="">О НАС</a></li>
                        <!-- <li><a href="">ДОСТАВКА</a></li> -->
                        <li><a href="">
                                <img src="../assets/icons/bbask.png" alt="">
                            </a></li>
                        <li class="basket-info">
                            <div>Товаров: <span>0</span></div>
                            <div><span>0</span> б.р</div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="main-topic">

            </div>
        </main>
    </div>

</body>

</html>
